<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container" class="container">
</div>
<script>

    let container = document.getElementById('container');

    for (let i = 0; i < 100; i++) {
        const cahayailahi = `<div class="bohlam" id="bohlam-` + i + `">
            <div class="light circle"></div>
            <button class="button circle" data-index="`+ i + `"></button>
        </div>`

        container.innerHTML += cahayailahi
    }

    function toggleLight(index) {
        let light = document.getElementById('bohlam-' + index).querySelector('.light');
        light.classList.toggle('on')
    }


    container.addEventListener('click', function (e) {
        if (e.target.classList.contains('button')) {
            const index = e.target.attributes['data-index'].value
            toggleLight(index)
        }
    });


</script>
</body>
</html>
